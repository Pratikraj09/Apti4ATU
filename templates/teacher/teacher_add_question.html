{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  a:link {
        text-decoration: none;
         }
    
  </style>
</head>
<h2 style="text-align:center; color:blue;">ADD QUESTION</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>Add Single Question:</h3>
  <textarea name="question_text" required placeholder="Enter question"></textarea><br>
  <input type="text" name="option_a" required placeholder="Option A"><br>
  <input type="text" name="option_b" required placeholder="Option B"><br>
  <input type="text" name="option_c" required placeholder="Option C"><br>
  <input type="text" name="option_d" required placeholder="Option D"><br>
  <input type="text" name="correct_answer" required placeholder="Correct Answer (A/B/C/D)"><br>
  <input type="text" name="difficulty_level" placeholder="Difficulty Level (optional)"><br>
  <button type="submit" name="single">Add Question</button>
  <hr>
  <h3>Upload Questions in Bulk:</h3>
  <input type="file" name="bulk" accept=".csv" required><br>
  <button type="submit">Upload Questions</button>
</form>
<br><br><br>
{% endblock content %}
